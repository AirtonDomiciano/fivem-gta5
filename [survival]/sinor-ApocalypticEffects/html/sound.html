<!DOCTYPE html>
    <html>
        <body>
            <audio id="quake" src="earthquake.mp3" preload="auto"></audio>
        <script>
            window.addEventListener('message', function(event) {
                if (event.data.action === 'playQuake') {
                    document.getElementById('quake').play();
                }
                if (event.data.action === 'stopQuake') {
                    document.getElementById('quake').pause();
                    document.getElementById('quake').currentTime = 0;
                }
            });
        </script>
    </body>
</html>
