<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Sounds</title>
</head>
<body>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.transactionType === 'playSound') {
                let audio = new Audio(`sounds/${event.data.transactionFile}.ogg`);
                audio.volume = event.data.transactionVolume;
                audio.play();
            }
        });
    </script>
</body>
</html>
